<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
	var num = 0;  
        function jiSuan(num) {
                document.getElementById('screenConmiu').value += document.getElementById(num).value;    
        }        
        function clearNum() {
            document.getElementById("screenConmiu").value = null;
            document.getElementById("screenConmiu").focus();
        }
        function eq() {
            document.getElementById("screenConmiu").value = eval(document.getElementById("screenConmiu").value);
        }

	</script>
</head>

<body>
<table align="center" border="1" width="100" height='200'>
   <tr>
     <th colspan="3"> <input type="text" id="screenConmiu"  style="text-align:right"></th>
     <th><input type="submit" value="C" id="C" onclick="clearNum()"/></th>
   </tr>
   <tr>
     <th><input type="button" value="1" id="1" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="2" id="2" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="3" id="3" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="+" id="+" onclick="jiSuan(this.id)"/></th>
   </tr>
   <tr>
     <th><input type="button" value="4" id="4" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="5" id="5" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="6" id="6" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="-" id="-" onclick="jiSuan(this.id)"/></th>
   </tr>
   <tr>
     <th><input type="button" value="7" id="7" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="8" id="8" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="9" id="9" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="*" id="*" onclick="jiSuan(this.id)"/></th>
   </tr>
   <tr>
     <th><input type="button" value="0" id="0" onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="." id="." onclick="jiSuan(this.id)"/></th>
     <th><input type="button" value="=" id="eq" onclick="eq()"/></th>
     <th><input type="button" value="/" id="/" onclick="jiSuan(this.id)"/></th>
   </tr>
</table>
</body>
</html>
